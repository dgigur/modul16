{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
        <br>
        <h2> <strong> ID: {{user.id}} </strong> </h2>
        <p>
            Name: {{user.username}}
        </p>
        <p>
            Age: {{user.age}}
        </p>
        </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item"> {{user.id}} <a href="/users/{{user.id}}"> {{user.username}}, {{user.age}}</a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
